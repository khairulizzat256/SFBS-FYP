<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Staff Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Add Staff</h1>
        <form th:action="@{/saveStaff}" method="post">
            <div class="form-group">
                <label for="staffName">Staff Name:</label>
                <input type="text" class="form-control" id="staffName" name="staffName" required>
            </div>
            <div class="form-group">
                <label for="staffEmail">Staff Email:</label>
                <input type="email" class="form-control" id="staffEmail" name="staffEmail" required>
            </div>
            <div class="form-group">
                <label for="staffPhone">Staff Phone:</label>
                <input type="tel" class="form-control" id="staffPhone" name="staffPhone" required>
            </div>
            <div class="form-group">
                <label for="staffRole">Staff Role:</label>
                <select class="form-control" id="staffRole" name="staffRole" required>
                    <option value="Admin">Admin</option>
                    <option value="Facility Manager">Facility Manager</option>
                </select>
            </div>
            <div class="form-group">
                <label for="staffPassword">Staff Password:</label>
                <input type="password" class="form-control" id="staffPassword" name="staffPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
