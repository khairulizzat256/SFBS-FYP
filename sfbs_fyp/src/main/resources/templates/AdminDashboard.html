<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .add-staff-btn {
            display: none; /* Initially hide the button */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="toggleAddStaffButton()">BOOKING</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="AddStaff" onclick="toggleAddStaffButton()">STAFF</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="toggleAddStaffButton()">REPORT</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">LOGOUT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Welcome to the Admin Dashboard</h1>
        <div th:if="${user != null}">
            <p th:text="'Email: ' + ${user.getEmail()}"></p>
        </div>
        <div th:if="${TokenID != null}">
            <p th:text="'Token ID: ' + ${TokenID}"></p>
        </div>
        <!-- Add your admin page content here -->
        <button class="btn btn-primary add-staff-btn" th:href="AddStaff">Add Staff</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function toggleAddStaffButton() {
            var addStaffButton = document.querySelector('.add-staff-btn');
            addStaffButton.style.display = addStaffButton.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
