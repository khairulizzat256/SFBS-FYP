<!-- Navigation Bar -->

  <div class="container">
    <a class="navbar-brand" href="#">KELAB KOMUNITI TAMAN TASIK CYBERJAYA</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <li class="nav-item">

        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container">
  <div class="row mt-5">
    <!-- Side Navigation -->
    <div class="col-md-3">
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action active" aria-current="true">Futsal</a>
        <a href="#" class="list-group-item list-group-item-action">Badminton</a>
        <a href="#" class="list-group-item list-group-item-action">Tennis</a>
        <a href="#" class="list-group-item list-group-item-action">Basketball</a>

        <a href="#" class="list-group-item list-group-item-action">Squash</a>
        <!-- Add more facilities here -->
      </div>
    </div>
    <div class="col-md-1">
      <h2>Booking Type</h2>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="bookingType" id="PersonalBooking" value="Personal" checked>
        <label class="form-check-label" for="Personal">
          Personal
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="bookingType" id="companyBooking" value="company">
        <label class="form-check-label" for="companyBooking">
          Company
        </label>
      </div>
    </div>
    <!-- Calendar and Time Slots -->
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-6">
          <h2>Calendar</h2>
          <input type="date" id="bookingDate" name="bookingDate">
        </div>
        <div class="col-md-6">
          <h2>Time Slots</h2>
          <select id="bookingTime" name="bookingTime">
            <option value="08:00">08:00 AM</option>
            <option value="10:00">10:00 AM</option>
            <!-- Add more time slots here -->
          </select>
        </div>
      </div>
  </div>
