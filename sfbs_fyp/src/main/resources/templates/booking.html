<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelab Komuniti Taman Tasik Cyberjaya - Booking Facilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">KELAB KOMUNITI TAMAN TASIK CYBERJAYA</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Booking Facilities</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="aboutUs">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="contact">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="login">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
  <form id="bookingForm">
    <div class="row">
      <!-- Facility Selection -->
      <div class="col-md-3">
        <h4>Select Facility</h4>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="facility" id="futsal" value="Futsal" checked>
          <label class="form-check-label" for="futsal">Futsal</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="facility" id="badminton" value="Badminton">
          <label class="form-check-label" for="badminton">Badminton</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="facility" id="tennis" value="Tennis">
          <label class="form-check-label" for="tennis">Tennis</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="facility" id="basketball" value="Basketball">
          <label class="form-check-label" for="basketball">Basketball</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="facility" id="pingpong" value="Ping Pong">
          <label class="form-check-label" for="pingpong">Ping Pong</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="facility" id="squash" value="Squash">
          <label class="form-check-label" for="squash">Squash</label>
        </div>
      </div>

      <!-- Booking Type Selection -->
      <div class="col-md-3">
        <h4>Booking Type</h4>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="bookingType" id="personalBooking" value="Personal" checked>
          <label class="form-check-label" for="personalBooking">Personal</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="bookingType" id="companyBooking" value="Company">
          <label class="form-check-label" for="companyBooking">Company</label>
        </div>
      </div>

      <!-- Calendar and Time Slots -->
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-6">
            <h4>Select Date</h4>
            <input type="date" class="form-control" id="bookingDate" name="bookingDate">
          </div>
          <div class="col-md-6">
            <h4>Select Time</h4>
            <select class="form-select" id="bookingTime" name="bookingTime">
              <option value="08:00">08:00 AM</option>
              <option value="10:00">10:00 AM</option>
              <option value="12:00">12:00 PM</option>
              <option value="14:00">02:00 PM</option>
              <option value="16:00">04:00 PM</option>
              <option value="18:00">06:00 PM</option>
              <!-- Add more time slots here -->
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Initial Submit Button -->
    <div class="row mt-4" id="initialSubmit">
      <div class="col-12 text-center">
        <button type="button" class="btn btn-primary" onclick="showCustomerDetails()">Book Now</button>
      </div>
    </div>

    <!-- Customer Details Form (hidden initially) -->
    <div class="row mt-4" id="customerDetails" style="display: none;">
      <div class="col-md-4">
        <h4>Customer Details</h4>
        <div class="mb-3">
          <label for="customerName" class="form-label">Name</label>
          <input type="text" class="form-control" id="customerName" name="customerName" required>
        </div>
        <div class="mb-3">
          <label for="customerPhone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="customerPhone" name="customerPhone" required>
        </div>
        <div class="mb-3">
          <label for="customerEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="customerEmail" name="customerEmail" required>
        </div>
        <button type="button" class="btn btn-success" onclick="submitBooking()">Make a Booking</button>
      </div>
    </div>
  </form>
</div>

<!-- JavaScript to handle form actions -->
<script>
  function showCustomerDetails() {
    document.getElementById('initialSubmit').style.display = 'none';
    document.getElementById('customerDetails').style.display = 'block';
  }

  function submitBooking() {
    const form = document.getElementById('bookingForm');
    const formData = new FormData(form);
    const data = {};
    formData.forEach((value, key) => {
      data[key] = value;
    });

    fetch('/booking', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(data),
    })
    .then(response => response.json())
    .then(data => {
      alert('Booking successful!');
      // Optionally, you can redirect or reset the form here
    })
    .catch((error) => {
      console.error('Error:', error);
      alert('Booking failed. Please try again.');
    });
  }
</script>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
